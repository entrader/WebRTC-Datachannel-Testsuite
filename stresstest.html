<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Stresstest</title>
        <script type='text/javascript' src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href='dist/custom.css' />
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">WebRTC Data-Channel Testsuite</a>
                </div>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="npm.html">Netperfmeter</a>
                        </li>
                        <li class="active">
                           <a href="stresstest.html">Stresstest</a>
                        </li>
                        <li>
                            <a href="browsertest.html">Browsertest</a>
                        </li>
                        <li>
                            <a href="gyrocolor.html">Gyrocolor</a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <div class="container">
            <div id='left_pane' style='float: left;'>
                <div id='left_pane_left' style='float:left;'>
                    <form id='formTestConditions' onsubmit='return false;' onclick="updateRadioBoxes()">
                        <b>General Settings</b>
                        <br>
                        <br>
                        <input type='radio' name='typePeerConnections' class='typePeerConnections' id='typePeerConnectionsConstant' checked> <label>Constant</label><br>
                        <input type='radio' name='typePeerConnections' class='typePeerConnections' id='typePeerConnectionsUniformRandom'> <label>Uniform Random</label><br>
                        <input type='radio' name='typePeerConnections' class='typePeerConnections' id='typePeerConnectionsNonUniformRandom'> <label>Non Uniform Random</label><br>
                        <input type='radio' name='typePeerConnections' class='typePeerConnections' id='typePeerConnectionsExponential'> <label>Exponential</label><br>
                        <br>
                        <input required id='inputPeerConnections' type='number' placeholder='Peer Connections'/>
                        <input required id='inputPeerConnectionsMax' type='number' disabled/>
                        <br>
                        <br>
                        <input type='radio' name='typeDataChannel' class='typeDataChannel' id='typeDataChannelConstant' checked> <label>Constant</label><br>
                        <input type='radio' name='typeDataChannel' class='typeDataChannel' id='typeDataChannelUniformRandom'> <label>Uniform Random</label><br>
                        <input type='radio' name='typeDataChannel' class='typeDataChannel' id='typeDataChannelNonUniformRandom'> <label>Non Uniform Random</label><br>
                        <input type='radio' name='typeDataChannel' class='typeDataChannel' id='typeDataChannelExponential'> <label>Exponential</label><br>
                        <br>
                        <input required id='inputDataChannel' type='number' maxlength='6' placeholder='Data Channel per PC' />
                        <input required id='inputDataChannelMax' type='number' maxlength='6' disabled />
                        <br>
                        <br>
                        <b>Peer Connection Settings</b>
                        <br>
                        <br>
                        <input id='inputDtlsSrtpKeyAgreement' type='checkbox' checked>
                        <label>DtlsSrtpKeyAgreement</label>
                        <br>
                        <br>
                        <b>Data Channel Settings</b>
                        <br>
                        <br>
                        <input required id='inputMaxRetransmitTime' type='number' min='1' max='10000' maxlength='6' value='5000' />
                        <label>Maximum Retransmit Time</label>
                        <br>
                        <input id='inputOrdered' type='checkbox' checked/>
                        <label>Ordered</label>
                        <br>
                        <br>
                        <button class="btn btn-success btn-block btn-sm " type='submit' id='buttonStartTest' onclick='startTest();'>Start Test</button>
                    </form>
                </div>
            </div>
            <div id='right_pane' style='float: right;'>
                <textarea disabled id='textareaTestResults' cols='100' rows='20' style='resize: none;'></textarea>
            </div>
        </div>

        <script type='text/javascript' src='dist/stresstest.js'></script>
    </body>
</html>
